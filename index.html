<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="container">
<div class="image-sec">
  <img class="logo" src="./images/logo.svg" alt="logo">
  <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
  <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="hero-desktop">
</div>
<div class="body-sec">
  <h1><span>WE'RE</span> COMING SOON</h1>
  <p>
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <div class="inputfield"> 
    <input id="text" type="email" name="email" value="Email Address">
    <img class="error-image error" id="err-img" src="./images/icon-error.svg" alt="error">
    <p class="error-message error" id="err-msg">Please provide a valid email</p>
    <button id="btn"> 
      <img src="./images/icon-arrow.svg" alt="arrow">
    </button>
  </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
